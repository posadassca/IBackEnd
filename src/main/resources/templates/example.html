<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Example</title>
</head>
<body>
  <!--  <h1>Hello <span th:text="${person.name}"> </span></h1>
    <h3>Your age is <span th:text="${person.age}"> </span></h3> -->

    <table>
        <thead>
            <tr>
                <th> NAME</th>
                <th> AGE</th>
            </tr>
        </thead>
        <tbody th:each="person : ${people}">
            <tr>
                <th th:text="${person.name}"></th>
                <th th:text="${person.age}"></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
